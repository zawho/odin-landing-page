<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
        <title>Frog Page</title>
    </head>
    <body>
        <div class="header">
            <div class="header-top">
                <div class="header-logo">F R O G S</div>
                <div class="header-links">
                    <ul>
                        <li>frog 1</li>
                        <li>frog 2</li>
                        <li>frog 3</li>
                    </ul>
                </div>
            </div>
            <div class="header-content">
                <div class="header-content-left">
                    <div class="hero-text-main">Frogs are so cool... wow...</div>
                    <div class="hero-text-second">Do you ever just look at a frog and think, "Wow, how is it possible
                    to be so cool?" </div>
                    <button type="button">Frog up</button>
                </div>
                <img class="header-img" src="images/frog.jpg" alt="A green frog floating in water.">
            </div>
        </div>
        <div class="content"></div>
        <div class="footer"></div>
    </body>
</html>
